    <span style="margin-left: 2rem; font-size: 12px">MENU</span>
  </div>
  <div class="sidebar-nav ps-4" *ngIf="!isAdmin">
    <div class="mb-3" [routerLink]="['/dashboard']" routerLinkActive="active"><span class="fa fa-house me-2"></span>Home</div>
    <div class="mb-3" [routerLink]="['/post-grievance']" routerLinkActive="active" ><span class="fa fa-pen-to-square me-2"></span>Post Grievance</div>
    <div class="mb-3" [routerLink]="['/my-grievances']" routerLinkActive="active" ><span class="fa fa-layer-group me-2"></span>My Grievance</div>

  <div class="sidebar-nav ps-4" *ngIf="isAdmin">
    <div class="mb-3" [routerLink]="['/admin-dashboard']" routerLinkActive="active"><span class="fa fa-home me-2"></span>Dashboard</div>
