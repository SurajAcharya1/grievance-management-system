<div class="main">
  <div class="row login-card">
    <div class="picture-background-div">
      <div class="welcome-text">
        <span>Hey There,</span><br>
        <span>Welcome to</span><br>
        <span>Grievance Management System</span>
      </div>
      <img src="../assets/laptop-cropped.jpg" class="laptop-image" alt="image">
      <img src="../assets/logo.png" class="logo" alt="logo">
    </div>
    <div class="login-div">
      <div class="row about-section">
        <div class="col-md-10 text-end">
          <a href="#" style="color: black"><span>About</span></a>
        </div>
        <div class="col-md-2">
          <a  [routerLink]="['sign-up']"  style="color: black"><span>Sign Up</span></a>
        </div>
      </div>
      <div>
        <span class="login-text">Login</span>
      </div>
      <form [formGroup]="loginForm" (submit)="submit()">
        <div class="login-form">
          <span class="user-icon fa fa-solid fa-user"></span>
          <input
            class="email"
            type="email"
            placeholder="Email"
            formControlName="email" required>
          <span class="password-icon fa fa-solid fa-key"></span>
          <input
            class="password"
            type="password"
            placeholder="Password"
            formControlName="password" required>
        </div>
        <div class="sign-up-forgot-password row">
          <div class="col-md-6">
            <span style="font-size: 12px">Haven't registered yet? </span><a [routerLink]="['sign-up']" style="color: black; cursor:pointer;"><span
            style="text-align: right; font-weight: bolder"><u>Sign up</u></span></a>
          </div>
          <div class="col-md-6">
            <a [routerLink]="['forgot-password']" style="color: black"><span style="text-align: right; font-weight: bolder; font-size: 12px">Forgot Password?</span></a>
          </div>
        </div>
        <button
          class="login-button"
          type="submit">Login</button>
      </form>
      <div class="copyright">
        <span>
          Copyright Â© 2023. All rights reserved
        </span>
      </div>
    </div>
  </div>
</div>
