<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/login.png" class="img-fluid"
             alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <!--<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>-->

          <!--<div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>-->

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label mb-1" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && loginForm.controls['email'].errors}"
                   formControlName="email"
                   placeholder="Enter a valid email address"/>
            <div *ngIf="isSubmitted && loginForm.controls['email'].errors" class="text-danger">
              <div *ngIf="isSubmitted && loginForm.controls['email'].errors['required']">
                Email is required
              </div>
              <div *ngIf="isSubmitted && loginForm.controls['email'].errors['email']">
                Enter valid email address
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label mb-1" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && loginForm.controls['password'].errors}"
                   formControlName="password"
                   placeholder="Enter password"/>
            <div *ngIf="isSubmitted && loginForm.controls['password'].errors" class="text-danger">
              <div *ngIf="isSubmitted && loginForm.controls['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="isSubmitted && loginForm.controls['password'].errors['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/sign-up']"
                                                                              class="link-danger">Sign Up</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
